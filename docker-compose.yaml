version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://mongo:27017/todo
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8085:80"
    depends_on:
      - backend

volumes:
  mongo-data:
